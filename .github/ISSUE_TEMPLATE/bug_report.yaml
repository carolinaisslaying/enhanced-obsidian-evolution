name: Bug Report
description: File a bug report.
labels: ["bug"]
assignees:
  - carolinaisslaying
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please explain with enough information so we can understand what the issue is... what did you see, and how?
      placeholder: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: what-should-happen
    attributes:
      label: What did you expect to happen?
      description: Please tell us what you thought should have happened! 
      placeholder: "A bug happened!"
    validations:
      required: true
  - type: input
    id: mod-version
    attributes:
      label: Mod version
      description: What version of the mod are you running?
      placeholder: "1.0.0"
    validations:
      required: true
  - type: input
    id: mc-version
    attributes:
      label: Minecraft version
      description: What version of Minecraft are you using?
      placeholder: "1.20.1"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/carolinaisslaying/enhanced-obsidian-evolution/blob/main/CODE_OF_CONDUCT.md). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
